<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="CSS/freshmen_css/admin_freshmen_alldataofapplicant.css">
        
    <title>Applicant Information</title>
</head>

<body>
    <script>
        // Check if user is coming from RFID login
        if (!sessionStorage.getItem('rfidAuthenticated')) {
            window.location.href = './admin_rfid.html';
        }
    </script>

    <div class="header-container">
        <a href="admin_freshmen_applicants.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="container mt-4">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <div id="status-badge" class="me-3"></div>
            <h2 class="text-center mb-0" style="color: #008000;">
                <i class="fas fa-user-graduate me-2"></i>Applicant Comprehensive Information
            </h2>
        </div>

        <div id="loadingIndicator" class="text-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading applicant data...</p>
        </div>

        <div id="applicant-info" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Javascript/freshmen/admin_freshmen_alldataofapplicant.js"></script>
    
</body>

</html>
