<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Upload Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="CSS/transferee_css/admin_transferee_upload_documents.css">
</head>

<body>
    <script>
        // Check if user is coming from RFID login
        if (!sessionStorage.getItem('rfidAuthenticated')) {
            window.location.href = './admin_rfid.html';
        }
    </script>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <div class="search-container">
            <form action="" method="GET" class="search-form" id="searchForm">
                <input type="text" name="search" id="searchInput" placeholder="Search transferee name and email..." class="form-control">
            </form>
        </div>

        <div class="applicants-container fade-in">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0"><i class="fas fa-file-upload me-2" style="color: #008000;"></i><span style="color: #008000;">Step Four: Transferee Upload Documents</span></h3>
                <span class="total-applicants-badge">
                    <i class="fas fa-user-graduate"></i>
                    Total Examinees: <span id="totalExamineesCount" class="animate__animated animate__fadeIn">Loading...</span>
                </span>
            </div>
            <div class="row" id="examineesContainer">
                <!-- Examinee cards will be dynamically inserted here -->
            </div>
            <div id="loadingIndicator" class="text-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading examinees...</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Javascript/transferee/admin_transferee_upload_documents.js"></script>
       

    <script>
        // Load the navbar
        fetch('admin_navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // After loading the navbar, set the active nav item
                setActiveNavItem();
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });

        // Function to set active nav item
        function setActiveNavItem() {
            const currentPage = window.location.pathname.split("/").pop();
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Check for active dropdown items
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            dropdownItems.forEach(item => {
                if (item.getAttribute('href') === currentPage) {
                    const parentDropdown = item.closest('.dropdown');
                    if (parentDropdown) {
                        parentDropdown.querySelector('.nav-link').classList.add('active');
                    }
                }
            });
        }

        // Call the function when the page loads
        window.addEventListener('load', setActiveNavItem);
    </script>
    
</body>

</html>
